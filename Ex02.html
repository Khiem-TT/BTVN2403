<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex02</title>
</head>
<body>
<script>
    function ex02(arr, sum) {
        for (let i = 0; i < arr.length; i++) {
            arr[i] = +arr[i];
        }
        for (let i = 0; i < arr.length; i++) {
            let sum2 = sum - arr[i];
            for (let j = i + 1; j < arr.length; j++) {
                for (let k = j + 1; k < arr.length; k++) {
                    if (arr[j] + arr[k] === sum2) {
                        document.write(`${arr[i]}, ${arr[j]}, ${arr[k]} <br>`);
                    }
                }
            }
        }
    }

    let arr = prompt('Enter your array:').split(',');
    let sum = +prompt('Enter your sum:');
    ex02(arr, sum);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex05</title>
</head>
<body>
<script>
    let array = [];

    function ex05() {
        for (let i = 0; i < 4; i++) {
            let arr = prompt('Enter your array:').split(',');
            array.push(arr);
        }
        let sumArr = [];
        for (let i = 0; i < array.length; i++) {
            let sum = 0;
            for (let j = 0; j < array[i].length; j++) {
                sum += parseInt(array[i][j]);
            }
            sumArr.push(sum);
        }
        let max = sumArr[0];
        let rank;
        for (let i = 0; i < sumArr.length; i++) {
            if (sumArr[i] > max) {
                max = sumArr[i];
                rank = i;
            }
        }
        document.write(`Array whose maximum sum is: ${array[rank]}`);
    }

    ex05();
</script>
</body>
</html>
